name: Update README metrics

on:
  schedule:
    - cron: "5 * * * *"      # hourly at :05
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Auth
          token: ${{ secrets.METRICS_TOKEN }}

          # Target user
          user: pknelson01

          # Output
          filename: metrics.svg
          base: header, activity, community, repositories
          template: classic
          config_timezone: America/Denver

          # Calendar and streak-like signal
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Languages
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          # Repos and commits
          plugin_repositories: yes
          plugin_repositories_pinned: 0
          plugin_followup: yes
          plugin_followup_sections: user

          # Optional habits block similar to “stats”
          plugin_habits: yes
          plugin_habits_from: 200       # last 200 events
          plugin_habits_days: 14
          plugin_habits_charts: yes

      - name: Commit metrics.svg
        uses: EndBug/add-and-commit@v9
        with:
          add: metrics.svg
          message: "chore: update metrics.svg"
